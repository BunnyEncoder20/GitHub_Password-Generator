<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
    </style>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <h1>Password Generator</h1>
    
    <div id="main">
        <div id="passwordcontainer">
            <input type="text" placeholder="P4$5WOrD !" id="passwordDisplay">
            <button id="copy2clipboard"><ion-icon name="copy-outline"></ion-icon></button>
        </div>

        <br>

        <div id="parameters">
            <div id="lengthcontainer">
                <label for="length">Character Length </label><span id="sliderValue">0</span>
            </div>

            <br>

            <input type="range" min="0" max="20" id="length">
            <div id="lengtherror">The length should be longer than 4 character !</div>

            <br>

            <label for="uppercaseLetters">
            <input type="checkbox" id="uppercaseLetters"> Include Uppercase Letters
            </label><br>
            <label for="lowercaseLetters">
                <input type="checkbox" id="lowercaseLetters"> Include Lowercase Letters
            </label><br>
            <label for="numbers">
                <input type="checkbox" id="numbers"> Include Numbers
            </label><br>
            <label for="symbols">
                <input type="checkbox" id="symbols"> Include Symbols
            </label>

            <br>

            <div id="strengthcontainer">
                <span>Strength</span>
                <div class="rectangles">
                    <div class="rectangle" id="rectangle1"></div>
                    <div class="rectangle" id="rectangle2"></div>
                    <div class="rectangle" id="rectangle3"></div>
                    <div class="rectangle" id="rectangle4"></div>
                </div>
            </div>

            <br>

            <button id="generatebtn">Generate <ion-icon name="arrow-forward-outline"></ion-icon></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
